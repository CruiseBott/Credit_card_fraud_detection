<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script defer src="/static/script.js"></script> <!-- Ensure script.js is linked -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar span {
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .navbar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* User Info */
        .user-info {
            max-width: 500px;
            margin: 100px auto 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .user-info h2 {
            margin-bottom: 10px;
        }

        .user-info p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <span>User Dashboard</span>
        <div class="nav-links">
            <button onclick="goToHome()">üè† Home</button>
            <button onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <!-- User Greeting -->
    <div class="user-info">
        <h2>Welcome, <span id="username">Loading...</span> üëã</h2>
        <p>You are logged in as a <strong>User</strong></p>
    </div>
</body>
</html>
