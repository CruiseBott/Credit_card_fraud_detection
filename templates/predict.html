<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <script defer src="/static/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark theme background */
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0056b3; /* Blue */
            padding: 15px 20px;
            color: white;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar span {
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .navbar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Container */
        .container {
            width: 60%;
            max-width: 600px;
            margin-top: 100px;
            padding: 25px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #ffcc00; /* Yellow */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #f1f1f1;
        }

        input, button {
            margin-top: 5px;
            padding: 12px;
            width: calc(100% - 24px);
            border-radius: 5px;
            border: none;
            display: block;
            box-sizing: border-box;
        }

        input {
            background-color: #2c2c2c;
            color: white;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background-color: #ffcc00;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #e6b800;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <span>Fraud Detection System</span>
        <div class="nav-links">
            <button onclick="checkUserRole()">Go to Panel</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Fraud Prediction Form -->
    <div class="container">
        <h2>Try Fraud Prediction</h2>

        <label>Amount:</label>
        <input type="number" id="amt" placeholder="Enter amount">

        <label>Transaction Hour:</label>
        <input type="number" id="trans_hour" placeholder="Enter transaction hour (0-23)">

        <label>Transaction Day:</label>
        <input type="number" id="trans_day" placeholder="Enter transaction day (0=Monday, 6=Sunday)">

        <label>Merchant:</label>
        <input type="text" id="merchant" placeholder="Enter merchant name">

        <label>Category:</label>
        <input type="text" id="category" placeholder="Enter transaction category">

        <label>Gender:</label>
        <input type="text" id="gender" placeholder="Enter gender (M/F)">

        <button onclick="predictFraud()">Predict</button>
        <p id="result"></p>
    </div>
</body>
</html>
