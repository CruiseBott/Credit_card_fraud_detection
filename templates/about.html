<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script defer src="/static/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2A2A72, #009FFD);
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            font-size: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .navbar button {
            background: #FFD700;
            color: #2A2A72;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .navbar button:hover {
            background: #FFC107;
            transform: scale(1.05);
        }

        .team-info, .location-info {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 0.5s ease-in-out;
        }

        .team-info h3, .location-info h3 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .team-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .team-member {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>Contact Us</span>
        <div>
            <button onclick="goToHome()"><i class="fas fa-home"></i> Home</button>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="team-info">
        <h3>Meet Our Team</h3>
        <div class="team-list">
            <div class="team-member"><strong>Fatima Batul Malik</strong> - Support Lead - projectt657@gmail.com</div>
            <div class="team-member"><strong>Maiwish Shaikh</strong> - Technical Support - maiwishshaikh2@gmail.com </div>
        </div>
    </div>

    <div class="location-info">
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.1741962029773!2d72.82986807550732!3d18.923682182249852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7d1c115ffdef5%3A0xbe55d4c3683b0461!2sKC%20College%20Colaba%20Campus!5e0!3m2!1sen!2sin!4v1743676759132!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>
</html>
